<!DOCTYPE html>
<html>
<head>
    <title>Card Example</title>
    <style>
        /* Define card styles */
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            padding: 10px;
            margin: 20px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        /* Style for the image */
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image-qr-code" alt="Card Image">
        <p>Something written below the image.</p>
    </div>
</body>
</html>
